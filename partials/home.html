<div class='container'>
  <div class='row'>
    <div class="pull-left search">
      <label>Search by category:</label>
      <select ng-model='searchable.categories'>
        <option value='dark'>dark</option>
        <option value='cold'>cold</option>
        <option value='awesome'>awesome</option>
        <option value='dry'>dry</option>
        <option value='hot'>hot</option>
        <option value='summer'>summer</option>
        <option value='lucid'>lucid</option>
        <option value='warm'>warm</option>
        <option value='winter'>winter</option>
        <option value='spring'>spring</option>
      </select>
      <label>Search by name:</label>
      <input type="search" ng-model='searchable.name'>
    </div>
    <div class='pull-right'>
      <a class="btn btn-danger" id='checkout' href="#" role="button">Checkout | Bag:</a>
    </div>
  </div>
</div>
<br>

<table class="table table-bordered">
  <thead>
    <th>Tea</th>
    <th>Information
      <span class='pull-right'>
        <label>Sort by Price:</label>
        <select ng-model='orderProp'>
          <option value='highest'>Highest</option>
          <option value='lowest'>Lowest</option>
        </select>
      </span>
    </th>
  </thead>
  <tbody ng-repeat='tea in teas | orderBy:orderProp:sortReverse | filter:searchable'>
    <tr>
      <td class='teaPic'><img ng-src='{{tea.imageUrl}}'></td>
      <td class='teaInfo'>
        <div class='teaName'>
          <h3>{{tea.name}}</h3>
            <label>Quantity:</label>
            <select>
              <option value='1' selected>1</option>
              <option value='2'>2</option>
              <option value='3'>3</option>
              <option value='4'>4</option>
              <option value='5'>5</option>
              <option value='6'>6</option>
              <option value='7'>7</option>
              <option value='8'>8</option>
              <option value='9'>9</option>
              <option value='10'>10</option>
            </select>
          <button class="btn btn-warning" type="submit">Add To Bag</button>
        </div>
        <div class="teaStuff">
          <p>Price: {{tea.price/100 | currency}}</p>
          <p>Caffeine Scale: {{tea.caffeineScale}}</p>
          <p>Ingredients: {{tea.ingredients}}</p>
          <p>Rating: {{tea.rating}}</p>
          <p>In Stock? {{tea.inStock ? 'Yes' : 'No'}}</p>
          <div>Categories:
            <ul ng-repeat='category in tea.categories'>
              <li>{{category}}</li>
            </ul>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
