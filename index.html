<!DOCTYPE html>
<html ng-app='april'>
  <head>
    <meta charset="utf-8">
    <title>Angular Shopping Cart App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body ng-controller='MainController'>
    <div class="page-header">
      <p class='header'>
        Guaranteed Awesome!
      </p>
      <h1 class='welcome'><em>Welcome to MEAN tea!</em></h1>
      <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
          <ul class="nav navbar-nav">
            <li role="presentation"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">About</a></li>
            <li role="presentation"><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div class='container'>
      <div class='row'>
        <div class="pull-left search">
          <label for="category">Search by category:</label>
          <select id='category' ng-model='searchable.category'>
            <option value='dark'>dark</option>
            <option value='cold'>cold</option>
            <option value='awesome'>awesome</option>
            <option value='dry'>dry</option>
            <option value='hot'>hot</option>
            <option value='summer'>summer</option>
            <option value='lucid'>lucid</option>
            <option value='warm'>warm</option>
            <option value='winter'>winter</option>
            <option value='spring'>spring</option>
          </select>
          <label for="name">Search by name:</label>
          <input type="search" id='name' ng-model='searchable.name' class='s'>
        </div>
        <div class='pull-right'>
          <a class="btn btn-danger" id='checkout' href="#" role="button">Checkout | Bag:</a>
        </div>
      </div>
    </div>

    <table class="table table-bordered">
      <thead>
        <th>Tea</th>
        <th>Information</th>
      </thead>
      <tbody ng-repeat='tea in teas | filter:searchable'>
        <tr>
          <td><img ng-src='{{tea.imageUrl}}'></td>
          <td>{{tea.name}}</td>
        </tr>
      </tbody>
    </table>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/main_controller.js"></script>
    <script type="text/javascript" src="/js/services/tea_service.js"></script>
  </body>
</html>
